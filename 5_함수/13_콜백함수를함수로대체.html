<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        //함수에 문서출력 담기
        var x = 1;

        function output(){
            document.write(x + '초가 지났습니다.<br>');

            x++;
        }
        
        //콜백함수 자리에 함수명을 작성해서 명령 대체가 가능
        //이 때 주의사항은 ()괄호를 작성하지 않음!
        setInterval(output,1000); 
    </script>
</head>
<body>
    <button onclick = "output()">클릭</button>

    <!-- output() <--괄호()를 붙여야 "호출"임!! -->
</body>
</html>
