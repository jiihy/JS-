<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        //setTimeout(콜백함수,시간); - 시간 뒤에 콜백함수 명령을 한번 실행하는 함수
        //시간(숫자) : 밀리초 단위 - 1초가 1000
        //콜백함수(function(){}) : 함수의 매개변수로 사용되는 함수

        setTimeout(function(){
            document.write('5초가 지났습니다.');
        },5000);
    </script>
</head>
<body>

</body>
</html>
