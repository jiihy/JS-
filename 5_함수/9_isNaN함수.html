<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        //NaN(Not a Number) : 수식의 결과가 숫자가 아님

        alert(100 * '안녕'); //NaN

        //isNaN(수식의결과) : 매개변수가 NaN이면 true를 반환, 아니면 false를 반환
        alert(isNaN(100 * '안녕')); //ture
        alert(isNaN(100 * 100)); //false
    </script>
</head>
<body>

</body>
</html>
