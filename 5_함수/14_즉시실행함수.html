<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        //즉시실행함수 : 함수를 선언하고 바로 실행 
        /*
         선언ㄱ
        (function 함수명(){
            //코드의 집합
        })();
            ㄴ실행
         */

         (function test(){
            alert('테스트');
         })();

         //즉시실행함수는 왜 사용하는가?
         //1. 필요없는 전역변수 생성을 줄일 수 있음
         //2. private한 변수를 만들 수 있다. => 외부에서 접근할 수 없는 스코프(범위)를 가짐
    </script>
</head>

</html>
