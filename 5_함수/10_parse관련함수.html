<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        //parseInt(문자열) : 문자열 중 숫자만 정수로 반환
        //parseFloat(문자열) : 문자열 중 숫자만 실수로 반환

        var dollar = 1438;
        var num = prompt('환전할 달러를 입력하세요.','정수입력');

        alert('환전금액 : ' + (dollar + parseInt(num))+ '원');
    </script>
</head>
<body>

</body>
</html>
