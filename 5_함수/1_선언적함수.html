<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
    //함수 : 코드의 집합, 매개변수의 값에 따라 결과값이 달라짐
    /* 
        //선언파트
        function 함수명(매개변수){
            코드의 집합
        }

        //호출파트
        함수명(값);
    */

    //선언 - 생각만 하고 있는 상태
    function test(){
        alert('함수');
    }

    //호출 - 실행 
    test();
    </script>
</head>
<body>
    
</body>
</html>
