<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        //초기값을 변수로 선언
        var num = 1;

        do{
            alert(num + '번째 반복');
            
            num++;
        }while(num <= 5);
    </script>
</head>

</body>
</html>
