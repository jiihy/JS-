<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        //복합대입연산자 : 사칙연산자와 대입연산자를 합해서 만든 연산자
        //** 주의사항 : 연산자 사이를 붙여써야 인식

        var num = 10;

        num += 5; // += 더하기 대입, 기존 변수값에 추가 대입
        console.log(num);

        num -= 5; // -= 빼기 대입, 기존 변수값에 빼서 대입
        console.log(num);

        num *= 5; // *= 곱하기 대입, 기존 변수값에 곱해서 대입
        console.log(num);

        num /= 5; // /= 나누기 대입, 기존 변수값에 나눠서 대입
        console.log(num);

        num %= 3; // %= 나머지 대입, 기존 변수값을 나머지로 대입
        console.log(num); 

        //console.log(num)을 뒤에다 써야 출력함



    </script>
</head>
<body>
    
</body>
</html>
