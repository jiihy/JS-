<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        var num = 10;

        console.log(num);

        num++;//1증가

        console.log(num);

        num --; //1감소

        console.log(num);
        
        console.log(num++); //☆ 코드 다음 줄부터 변경
        console.log(num); //여기서 1증가

        console.log(++num);//☆ 해당 코드부터 변경

    </script>
</head>
<body>
    
</body>
</html>
