<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        var num = 10;

        while(num>10){ // 조건을 틀리게 처리
            alert('while문 실행')
        }

        //조건이 맞지 않아도 한번은 실행
        do{
            alert('do while문 실행');
        }while(num>10); // 조건을 틀리게 처리 
    </script>
</head>
<body>
    
</body>
</html>
