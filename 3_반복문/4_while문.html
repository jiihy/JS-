<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        //초기값을 변수로 선언
        //for문보다 코드가 길어지기 때문에 잘 안씀
        var num = 1;

        while(num <= 5){ // num이 5보다 작거나 같을때만 하자
            alert(num + '번째 반복');
            
            num ++;
        } 
    </script>
</head>

</body>
</html>
