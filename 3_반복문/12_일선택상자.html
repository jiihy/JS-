        var m = prompt('월을 입력하세요','1~12사이 정수 입력');
        var lastDay;

        //2. 입력조건에 맞을 때
        if(m >= 1 && m <=12){
            if(m == 2){
                lastDay = 28;
            }else if(m == 4 || m == 6 || m == 9 || m == 11){
                lastDay = 30;
            }else {
                lastDay = 31;
            }

            //3. 이 조건에 맞는다면
            var output = '<select>';
            
            for(var i=1;i<=lastDay;i++){
                output += '<option>' + i + '일</option>';
            }

            output += '</select>'

            document.write(output);
        }else{
            //1. 입력조건에 해당하지 않을 때 출력
            alert('1부터 12사이 정수로 다시 입력하세요.')
        }
