<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        var output = '<select>';
            //옵션태그 반복
            for(var i=1;i<=12;i++){
                output += '<option>' + i + '월</option>'
            }
        output += '</select>';

        document.write(output);
        console.log(output); //태그확인가능
    </script>
</head>

</body>
</html>
