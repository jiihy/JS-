<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        //줄라인이 바뀌는 변수 하나, 별의 개수 늘어나는 변수 하나 => 중첩반복문 
        /* 
            *
            **
            ***
            ****
            *****
        */

        var output = '';

        //줄바꿈 반복
        for(i=1;i<=5;i++){
            //별출력반복
            for(j=1;j<=i;j++){ //j가 i보다 작거나 같으면 된다.
                output += '☆';
            }

            output += '<br>';
        }

        //문서출력
        document.write(output);


    </script>
</head>

</body>
</html>
