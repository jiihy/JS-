<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        //구구단 만들기

        /* 
            ===== 2단출력 =====
            2 X 1 = 2
            ...
            9 X 9 = 81
        */

        var output = '';

        for(i=2;i<=9;i++){
            output += '===== ' + i + '단출력 =====<br>'
            for(j=1;j<=9;j++){
                output += i + ' x ' + j + ' = ' +  (i * j) + '<br>' // 괄호로 한번씩 묶어주는 센스
            }
        }

        //문서 출력
        document.write(output);
    </script>
</head>
<body>
    
</body>
</html>
