<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>DOM(document object model)</title>
        
    </head>
    <body>
        <!-- 나열해서 태그 작성 -->
        <h1>제목태그</h1><!-- 0 -->
        <h1>제목태그</h1><!-- 1 -->
        <h1>제목태그</h1><!-- 2 -->
        <script>
            //문서객체선택2 : 태그명으로 선택 - 무조건 복수로 인식
            var title = document.getElementsByTagName('h1');

            title[0].style.color = 'red';
            title[1].style.color = 'green';
            title[2].style.color = 'blue';
        </script>
    </body>
</html>
