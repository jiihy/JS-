<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>DOM - 이벤트</title>
	</head>
	<body>
        <h1>제목태그</h1>
        <script>
            //이벤트 : 명령을 발생시키는 시점

            //addEventListner('이벤트타입','콜백함수')

            //h1태그를 클릭하면 글자색을 빨간색으로 변경
            var h1 = document.querySelector('h1'); 

            h1.addEventListener('click',function(){
                this.style.color = 'red';
            })
        </script>
	</body>
</html>
