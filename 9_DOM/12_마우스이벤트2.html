<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>DOM - 이벤트</title>
        <style>
            div {
                width: 200px; height: 100px;
                border: 3px solid #000;
            }
        </style>
    </head>
	<body>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <script>
            //mouseenter : 문서객체에 마우스가 들어갔을 때 (자손요소가 있어서 이벤트 중복이 일어나지 않음)
            //mouseleave : 문서객체에서 마우스가 떠났을 때 (자손요소가 있어서 이벤트 중복이 일어나지 않음)

            //h1에 마우스를 올리면 배경색-검정색, 글자색-노란색 처리 / 마우스를 내리면 원래대로 

            //문서객체선택
            var h1 = document.getElementsByTagName('h1')

            for(var i in h1){
                h1[i].addEventListener('mouseenter',function(){ //이벤트는 전부 소문자로 쓰기로 약속됨
                    this.style.color = 'yellow';
                    this.style.backgroundColor = 'black';
                })
                h1[i].addEventListener('mouseleave',function(){ //이벤트는 전부 소문자로 쓰기로 약속됨
                    this.style.color = 'black';
                    this.style.backgroundColor = 'transparent';
                })
            }
        </script>
	</body>
</html>
