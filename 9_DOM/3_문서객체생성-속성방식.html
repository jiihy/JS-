<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM(document object model)</title>
</head>
<body>
    <h1></h1>
    <script>
        //문서객체선택
        var h1 = document.querySelector('h1');

        //innerHTML = 값; - 문서객체 내부에 HTML요소 추가
        h1.innerHTML = '<a href="#">링크태그</a>'
    </script>
 
</body>
</html>
