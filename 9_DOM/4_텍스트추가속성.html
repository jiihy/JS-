<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>DOM</title>
        <style>
            span{ display: none; } /* 숫자를 안보이게 처리 */
        </style>
    </head>
    <body>
        <h1>테스트<span>01</span></h1>
        <h1>테스트<span>02</span></h1>
        <h1>테스트<span>03</span></h1>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <script>
            //문서객체선택
            var h1 = document.getElementsByTagName('h1');
            var h2 = document.getElementsByTagName('h2');

            //문서객체 텍스트값 가져오기
            alert(h1[0].innerHTML); //태그인식 - 태그도 가져옴
            alert(h1[1].innerText); //태그미인식 + display:none;처리된 것은 가져오지 않음
            alert(h1[2].textContent); //태그미인식 + display:none;처리된 것은 가져옴

            var a = '<a href="#">링크태그</a>';

            //문서객체에 텍스트를 추가
            h2[0].innerHTML = a;
            h2[1].innerText = a;
            h2[2].textContent = a;
        </script>
    </body>
</html>
