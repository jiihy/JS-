<!DOCTYPE html>
<html lang="ko"> <!-- root node : html은 부모가 없음 -->
<!-- head와 body는 html요소의 자손 -->
<head>
    <meta charset="UTF-8">
    <title>JS - DOM</title>
    <style>
    </style>
</head>

<body>
    <!-- 폼관련 요소는 name속성을 통해서 데이터관리 -->
    <form action="#" name="myForm">
        <input type="text" name="myInput">
        <hr>
        <p id="text"></p>
    </form>
    <script>
        var box = document.myForm.myInput; // input태그 선택
        var p = document.getElementById('text');

        box.onkeyup = function(){
            var v = this.value; //사용자가 입력한 값을 담는 변수

            p.textContent = v;
        }


    </script>

</body>
</html>
