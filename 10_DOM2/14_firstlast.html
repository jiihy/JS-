<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - DOM</title>
        <style>
            
        </style>
    </head>
    <body>
        <div id="box">
            <h1>제목태그1</h1>
            <h1>제목태그2</h1>
            <h1>제목태그3</h1>
            <h1>제목태그4</h1>
            <h1>제목태그5</h1>
        </div>
        <script>
            //firstChild : 첫번째 자손선택 - 공백도 선택
            //lastChild : 마지막 자손선택 - 공백도 선택

            //공백선택 없이 요소를 바로 선택하는 속성 사용
            var box = document.querySelector('#box');

            box.firstElementChild.style.color = 'red';
            box.lastElementChild.style.color = 'blue';
        </script>
    </body>
</html>
