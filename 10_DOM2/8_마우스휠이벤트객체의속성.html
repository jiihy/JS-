<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - DOM</title>
    <style>
        body {
            height: 3000px; /* 세로스크롤바생성 */
            background-color: #fff;
        }
        #text {
            position: fixed;
            left: 10px;
            top: 20px;
        }
    </style>
</head>

<body>
    <h1 id="text"></h1>
    <script>
        //weel : 마우스 휠을 움직였을 때
        //과거 : mouseweel로 명칭이 달랐음

        //속성
        //1. deltaX : 가로스크롤바를 마우스휠로 이동, 오른쪽으로 이동하면 양수반환, 왼쪽으로 이동하면 음수반환
        //2. deltaY : 세로스크롤바를 마우스휠로 이동, 아래쪽으로 이동하면 양수반환, 위쪽으로 이동하면 음수반환
        //3. deltaMode : 델타값(픽셀, 라인 또는 페이지)의 측정단위를 나타내는 숫자를 반환

        var text = document.getElementById('text');

        document.onwheel = function(e){
            var top = e.deltaY;

            text.textContent = top;

            if(top > 0){ //양수라면(아래로 내린다면)
                document.body.style.backgroudColor = 'yellow';
            }else{//음수라면(위로 올린다면)
                document.body.style.backgroudColor = 'blue';
            }
        }
    </script>

</body>
</html>
