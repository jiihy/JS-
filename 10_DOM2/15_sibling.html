<html lang="ko">

    <body>
        <h2>제목태그2</h2>
        <h2>제목태그2</h2><!-- 이전동위선택자 -->
        <h1>제목태그1</h1>
        <h2>제목태그2</h2><!-- 다음동위선택자 -->
        <h2>제목태그2</h2>
        <script>
            var h1 = document.querySelector('h1');

            h1.previousElementSibling.style.color = 'red';
            h1.nextElementSibling.style.color = 'blue';
        </script>
    </body>
