<!DOCTYPE html>
<html lang="ko"> <!-- root node : html은 부모가 없음 -->
<!-- head와 body는 html요소의 자손 -->
<head>
    <meta charset="UTF-8">
    <title>JS - DOM</title>
    <style>
        #box01 {
            width: 300px;
            height: 200px;
            border: 3px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>제목태그1</h1>
        <h1>제목태그2</h1>
        <h1>제목태그3</h1>
        <h1>제목태그4</h1>
        <h1>제목태그5</h1>
    </div>
    <script>
        //firstChild : 첫번째 자손 선택 - 공백도 선택
        //lastChild : 마지막 자손 선택 - 공백도 선택

        //공백선택 없이 요소를 바로 선택하는 속성 사용
        var h1 = document.querySelectorAll('h1');

        box.firstElementChild.style.color = 'red';
        h1.firstElementChild.style.color = 'pink';
    </script>

</body>
</html>
