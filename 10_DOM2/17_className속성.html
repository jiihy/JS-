<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - DOM</title>
        <style>
            .active{ background-color: black; color: yellow; }
        </style>
    </head>
    <body>
        <h1>제목태그</h1>
        <p class="text">문단태그</p>
        <script>
            //className : 문서객체의 class속성을 설정하거나 값을 반환

            var h1 = document.querySelector('h1');
            var p = document.querySelector('p');

            h1.className = 'active';

            console.log(p.className);
        </script>
    </body>
</html>
