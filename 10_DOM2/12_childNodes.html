<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - DOM</title>
        <style>
            div{
                width: 300px; height: 200px;
                border: 1px solid black;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div id="box01">
            <h1>제목태그</h1>
            <p>문단태그</p>
        </div>
        <script>
            //부모요소만 선택
            var box01 = document.getElementById('box01');

            //자손 노드 개수 확인
            var num01 = box01.childNodes.length; //공백까지도 자손으로 받음
            var num02 = box01.childElementCount; //공백 제외

            console.log(num01);
            console.log(num02);


            

        </script>
    </body>
</html>
