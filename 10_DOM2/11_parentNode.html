<!DOCTYPE html>
<html lang="ko"> <!-- root node : html은 부모가 없음 -->
<!-- head와 body는 html요소의 자손 -->
<head>
    <meta charset="UTF-8">
    <title>JS - DOM</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <dox id="box01">
        <h1>제목태그</h1>
    </dox>
    <dox id="box02">
        <p>제목태그</p>
    </dox>
    <script>
        //부모노드를 처리할거라 2개만 문서객체를 선택
        var h1 = document.querySelector('#box01 > h1');
        var p = document.querySelector('#box02 > p');

        h1.addEventListener('click',function(){
            this.parentNode.style.backgroundColor = 'pink';
        });

        p.addEventListener('click',function(){
            this.parentNode.style.backgroundColor = 'lightblue';
        });
    </script>

</body>
</html>
