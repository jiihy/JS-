<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - DOM</title>
        <style>
            *{ padding: 0; margin: 0; }
            h1, a{
                border: 3px solid black;
                padding: 20px; box-sizing: border-box;
            }
            h1{
                width: 300px;
                margin: 20px;
            }
            a{
                display: block; width: 100%;
            }
        </style>
    </head>
    <body>
        <h1><!-- 부모(상위요소) -->
            <a href="#">링크태그</a><!-- 자손(하위요소) -->
        </h1>
        <script>
            //모든 객체는 속성과 메서드를 갖고 있음
            //이벤트 객체도 속성과 메서드를 갖고 있음

            //모든 이벤트가 갖고 있는 공통 속성과 메서드

            //이벤트 흐름
            //1. 캡쳐링(Capturing) : 이벤트가 하위요소로 전파되는 단계
            //2. 타깃(target) : 이벤트가 실제 타깃 요소로 전달되는 단계
            //3. 버블링(Bubbling) : 이벤트가 상위요소로 전파되는 단계


            var h1 = document.querySelector('h1');
            var a = document.querySelector('a');

            h1.addEventListener('click',function(){
                this.style.backgroundColor = 'blue';
            });

            //부모 요소에 이벤트가 있다면, 하위요소 이벤트 발생시 버블링이 발생
            a.addEventListener('click',function(e){
                e.stopPropagation(); //이벤트캡쳐링, 버블링을 멈추는 메서드
                this.style.backgroundColor = 'red';
            });
        </script>
    </body>
</html>
