<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - ES6</title>
    </head>
    <body>
        <script>
            //const : 변수를 선언하는 키워드

            //1. 재선언/재할당도 안됨
            let a = 10;
            a = 20;

            const b = 20;
            //b = 30; //에러 발생

            //2. 전역변수/지역변수 - 코드블록 기준

            //3. 객체/배열은 값은 변경가능
            const c = {
                test01: 10,
                test02: 'hello'
            }

            c.test02 = '안녕하세요';
        </script>
    </body>
</html>
