<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - ES6</title>
    </head>
    <body>
        <script>
            //화살표 함수 : function키워드 생략하고 [=>]를 사용한 함수

            let test = () => { //함수선언
                alert('테스트');
            }

            test();
        </script>
    </body>
</html>
