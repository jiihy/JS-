<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - ES6</title>
    </head>
    <body>
        
        <script>
            //비구조화할당

            //ES6 이전의 코드
            const animals = {
                cat: 'CAT',
                dog: 'DOG',
                tiger: 'TIGER'
            }

            //속성호출 : 객체명.속성명
            const cat = animals.cat;
            const dog = animals.dog;
            const tiger = animals.tiger;

            //출력
            alert(cat);
            alert(dog);
            alert(tiger);
            
        </script>
    </body>
</html>
