<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - ES6</title>
    </head>
    <body>
        
        <script>
            //비구조화할당(destructuring assignment) : 배열이나 객체의 속성 혹은 값을 해체해서 그 값을 각각의 변수에 담아 사용하는 자바스크립트 표현식

            //문법
            //변수키워드 [변수명, 변수명, ...] = [값, 값, ...];

            //ES6이후 해체방식
            const [cat, dog, tiger] = ['CAT','DOG','TIGER'];

            alert(cat);
            alert(dog);
            alert(tiger);
        </script>
    </body>
</html>
