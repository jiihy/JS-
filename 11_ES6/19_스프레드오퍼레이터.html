<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - ES6</title>
    </head>
    <body>
        
        <script>
            //스프레드 오퍼레이터 : 펼침연산자 - ...
            //특정 객체나 배열의 값을 복제할 때 사용

            var array = [10,20,30];
            var newArray = [...array,40,50,60];

            alert(newArray);
        </script>
    </body>
</html>
