<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - ES6</title>
    </head>
    <body>
        
        <script>
            //Hoisting(호이스팅) : 선언을 맨 위로 이동하는 JS의 기본동작

            x = 5; //할당을 먼저 처리

            alert(x);

            var x; //나중에 써도 선언을 맨위로 올림

            //let과 const는 아예 호이스팅이 안됨
        </script>
    </body>
</html>
