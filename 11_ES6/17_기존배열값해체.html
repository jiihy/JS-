<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - ES6</title>
    </head>
    <body>
        
        <script>
            //비구조화할당(destructuring assignment) : 배열이나 객체의 속성 혹은 값을 해체해서 그 값을 각각의 변수에 담아 사용하는 자바스크립트 표현식

            //ES6이전의 해체방식
            const animalList = ['CAT','DOG','TIGER'];

            //각각 변수에 담기
            const cat = animalList[0];
            const dog = animalList[1];
            const tiger = animalList[2];

            alert(cat);
            alert(dog);
            alert(tiger);
        </script>
    </body>
</html>
