<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - ES6</title>
    </head>
    <body>
        
        <script>
            //비구조화할당
            /*
                변수키워드 { 변수명, 변수명, ... } = {
                    속성명: 값,
                    속성명: 값,
                    ...
                }
            */

            //ES6 이전의 코드
            const { cat, dog, tiger } = {
                cat: 'CAT',
                dog: 'DOG',
                tiger: 'TIGER'
            }

            //출력
            alert(cat);
            alert(dog);
            alert(tiger);
            
        </script>
    </body>
</html>
