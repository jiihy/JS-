<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        //제어문
        //FIFO(first in first out) : 먼저 쓴 코드 먼저 처리하고, 나중에 쓴 코드 나중에 처리한다.

        /* 
            //if문 : 조건식이 맞을 때만 코드 실행
            if(조건식){
                //식이 참일 때 실행할 코드 작성
            }
        */

        //점수가 80점 이상이면 합격이라는 경고창을 띄우시오.
        var score = prompt('점수 입력', '0~100 사이 점수 입력');
        if(score >=80) {
            alert('합격');
        }


        //괄호 
        /* 
        ( ) - 소괄호 함수나 조건을 담을 때 
        { } - 중괄호 식이 많아질거같을 때 ex) css
        [ ] - 대괄호 배열/값을 여러개 담을 때
        */
    </script>
</head>

</body>
</html>
