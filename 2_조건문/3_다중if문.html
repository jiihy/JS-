       // 신입사원 연수점수가 90점 이상이면 [기획팀], 80점 이상이면 [총무팀], 나머지는 [영업팀]으로 보내시오. (경고창출력)
        var score = prompt('신입사원 연수점수', '0~100 사이 점수를 입력');
        if(score>=90){
            alert('기획팀');
        }else if(score >= 80){
            alert('총무팀');
        }else{
            alert('영업팀');
        }

        //그렇다면 90점 이상은 80점 이상도 도출하지 않는건가? NO 제어문이란 실행 후 결과 도출하면 다음 단계에 닿지도 않고 바로 조건식을 끝내버림
