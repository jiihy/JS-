<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        //논리연산자 : 결과 true/false로 나오는 연산
        //1. &&(논리곱연산자) : 모든 조건이 true면 treu 반환, 그렇지 않으면 false반환
        //2. ||(논리합연산자) : 조건 중 하나라도 true면 true 반환, 그렇지 않으면 false 반환
        //3. !(부정연산자) : true면 false를 반환, false면 true를 반환

        var ex01 = 10>5; //true
        var ex02 = 10<5; //false

        //0 = false, 1=true
        alert(ex01 && ex02); 
        /*
        1 * 1 = 1
        1 * 0 = 0
        0 * 1 = 0
        0 * 0 = 0
        */
        alert(ex01 || ex02); 
        /*
        1 + 1 = 1
        1 + 0 = 0
        0 + 1 = 0
        0 + 0 = 0
        */
        alert(!ex01);
    </script>
</head>

</body>
</html>
