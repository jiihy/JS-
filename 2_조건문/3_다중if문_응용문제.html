<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        //사용자에게 점수를 입력받아, 90점 이상이면 [수], 80점 이상이면 [우], 70점 이상이면 [미], 60점 이상이면 [양], 나머지는 [가]로 경고창에 출력하시오

        var score = prompt('사용자 점수', '0~100 정수 입력');

        if(score >= 90){
            alert('수');
        }else if(score >= 80){
            alert('우');
        }else if(score >= 70){
            alert('미');
        }else if(score >= 60){
            alert('양');
        }else{
            alert('가');
        }
    </script>
</head>
<body>
    
</body>
</html>
