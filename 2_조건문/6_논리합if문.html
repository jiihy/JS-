<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        //주민번호 뒷자리의 첫글자를 입력받아, 1 혹은 3이면, [남자], 2 혹은 4 이면 [여자], 나머지는 [1~4사이 정수로 입력하세요.]라는 경고창 띄우기

        var first = prompt('주민번호 뒷자리 첫글자 입력', '1~4사이 정수 입력')

        //prompt 함수가 반환하는건 '문자'기 때문에 = 만 쓰면 X
        if(first == 1 || first == 3){
            alert('남자');
        }else if(first == 2 || first == 4){
            alert('여자');
        }else{
            alert('1~4 사이 정수로 다시 입력하세요.')
        }

    </script>
</head>
<body>
    
</body>
</html>
