<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        //confirm() : 확인과 취소버튼이 있는 창을 띄우는 함수
        //확인버튼을 누르면 true를 반환, 취소버튼을 누르면 false를 반환

        var q = confirm('결제하시겠습니까?'); 
        //alert(q); //확인click -> true / 취소click -> false

        //취소버튼을 눌렀을 때, [취소되었습니다]라는 경고창 

        /*
        if(q){
            //확인 자체가 true이기 때문에 굳이 if문을 쓸 필요가 없음, 비효율
        }else{
            alert('취소되었습니다.')
        }
        */

        if(!q){ //취소버튼을 눌렀을 때 - false인 경우만 처리
            alert('취소되었습니다.');
        }

    </script>
</head>

</html>
