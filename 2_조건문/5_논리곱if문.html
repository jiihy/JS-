<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        //엑셀과 엑세스 점수가 모두 70점 이상이면 합격, 그렇지 않으면 불합격으로 경고창을 반환하시오.

        var excel = prompt('엑셀점수입력', '0~100사이 정수 입력')
        var excess = prompt('엑세스점수입력', '0~100사이 정수 입력')

        if(excel >= 70 && excess >= 70){
            alert('합격');
        }else {
            alert('불합격');
        }

        // && : 모두, ~이고, 사이값(0~10)
    </script>
</head>
<body>
    
</body>
</html>
