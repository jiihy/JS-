<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열과 for in문</title>
    <script>
        // 배열 : 값을 여러 개 담는 공간
        // var 배열명 = [값1,값2,값3,...]; <- 값에 들어갈 수 있는 것들이 6가지 JS유형임

        //배열 선언
        var gg = ['윤아','유리','써니','수영','태연','서현','효연','티파니','제시카'];
        
        //배열값 - 전체 호출 : 배열명
        alert(gg);

        //배열값 - 일부호출 : 배열명[인덱스번호(=0부터 1씩 증가되는 번호)]
        alert(gg[4]);

        //태티서 호출
        alert(gg[4]+gg[7]+gg[5]);
    </script>
</head>
<body>
    
</body>
</html>
