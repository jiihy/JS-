<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열과 for in문</title>
    <script>
        //배열선언
        var firstNum = ['010','011','016','107','018','019'];
        var output = '<select>';

        for(var i in firstNum){
            output += '<option>' + firstNum[i] + '</option>';
        }

        output += '</select>';

        document.write(output);
    </script>
</head>
<body>
    
</body>
</html>
