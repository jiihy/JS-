<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>DOM - 이벤트</title>
        <style>
            div {
                width: 200px; height: 100px;
                border: 3px solid #000;
            }
        </style>
    </head>
	<body>
        <label for="coupon">쿠폰번호입력</label> <br>
        <input type="text" id="coupon" placeholder="8자리 입력" maxlength="8">
        <script>
            //coupon에서 글자를 입력했을 때 대문자로 변경하시오.
            var coupon = document.getElementById('coupon');

            coupon.addEventlistner('keyup',function(){
                var v = this.value; //현재 입력된 값 //대입 연산자 

                this.value = v.toUpperCase(); //대문자로 변경(String 객체의 메서드)
            })

            //keyup : 키보드를 눌렀다 뗐을 떄
            //keydown : 키보드를 누르고 있을 때(특수키 인식)
            //keypress : 키보드를 누르고 있을 때 (특수키 미인식)
        </script>
	</body>
</html>
