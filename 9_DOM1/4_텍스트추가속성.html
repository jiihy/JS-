<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM(document object model)</title>
    <style>
        span{display: none;}
    </style>
</head>
<body>
    <h1>테스트 <span>01</span></h1>
    <h1>테스트 <span>02</span></h1>
    <h1>테스트 <span>03</span></h1>

    <h2>테스트 <span>01</span></h2>
    <h2>테스트 <span>02</span></h2>
    <h2>테스트 <span>03</span></h2>
    <script>
        //문서객체선택
        var h1 = document.getElementsByTagName('h1');
        var h2 = document.getElementsByTagName('h2');

        var text01 = h1[0].innerHTML;
        

        alert(h1[0].innerHTML); //태그 인식 - 태그도 가져옴
        alert(h1[1].innerText); //태그 미인식 & display:none;처리 된 것을 가져오지 않음 //가장 많이 씀
        alert(h1[2].textContent); //태그 미인식 but display:none처리 된 것을 가져옴

        var a = '<a href="#"> 링크태그 </a>'

        //문서객체에 텍스트를 추가 , 문서 객체를 사용할 땐 innerText 가장 많이 사용
        h2[0].innerHTML = a;
        h2[1].innerText = a;
        h2[2].textContent = a;

    </script>
 
</body>
</html>
