<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM(document object model)</title>
    <style>
        span{display: none;}
    </style>
</head>
<body>
    <script>
        //이미지 객체를 생성
        var img = document.createElement('img');

        document.body.appendChild(img);

        //태그속성컨트롤메서드
        //1. 게터 : getAttribute('속성명') - 얻어오는거 get00
        //2. 세터 : setAttribute('속성명,값') -변경하는거 set00

        img.setAttribute('src','test.jpg');
        img.setAttribute('width',300);

        alert(img.getAttribute('width'));

    </script>
 
</body>
</html>
