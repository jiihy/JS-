<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>BOM</title>
        <style>
            body{ height: 3000px; }
        </style>
        <script>
            //window : 창객체
            //모든 객체는 속성과 메서드를 갖고 있다!
            //속성문법 : 객체명.속성명
            //메서드문법 : 객체명.메서드명()

            //innerWidth : 스크롤바나 제목표시줄을 등은 제외한 영역
            //outerWidth : 스크롤바나 제목표시줄을 등은 포함한 영역

            var w1 = window.innerWidth;
            var w2 = window.outerWidth;

            document.write('innerWidth : ' + w1 + '<br>');
            document.write('outerWidth : ' + w2 + '<br>');
        </script>
    </head>
    <body>
        
    </body>
</html>
