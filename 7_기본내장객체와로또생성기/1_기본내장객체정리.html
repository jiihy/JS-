<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            //1. 문자열객체선언
            var str01 = '안녕하세요';
            var str02 = new String('안녕하세요');

            //2. 숫자객체선언
            var num01 = 100;
            var num02 = new Number(100);

            //3. Math : new 키워드로 새롭게 인스턴스를 생성하지 않는 기본내장객체

            //4. Array : 배열 - 값을 여러 개 나열해서 저장하는 공간
            var array01 = [10,20,30];
            var array02 = new Array(10,20,30);
        </script>
    </head>
    <body>
        
    </body>
</html>
