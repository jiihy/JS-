<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            //1. 오늘 날짜/지금 시간을 선언
            var today = new Date();

            alert(today);

            //2. 특정날짜 선언
            var xmas = new Date(2022,11,25); //월 - 인덱스번호로 처리 - 12월은 11

            alert(xmas);
        </script>
    </head>

</html>
