<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본내장객체</title>
    <script>
        //1. 오늘 날짜/지금 시간을 선언
        var today = new Date();

        alert(today);

        //2. 특정 날짜 선언
        var xmas = new Date(2022,11,25); //인덱스 넘버가 0부터 시작하기 때문에 12월은 실제로 11로 작성(only month - 인덱스번호로 처리)

        alert(xmas);
    </script>
</head>
<body>
    
</body>
</html>
