<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //객체선언
        var car = {
            name: '캐스퍼',
            color: ['red','white','navy','gray'],
            oil: '가솔린',
            mileage: 14,
            start: function(x){
                if(x == 'on'){
                    //this : 객체가 자신의 코드블록{ } 내부에서 자신을 호출할 떄 사용하는 키워드
                    alert(this.name + '시동이 켜졌습니다.');
                }else if(x == 'off'){
                    alert(this.name + '시동이 꺼졌습니다.');
                }
            }
        }

        car.start('on');
    </script>
</head>
<body>
    
</body>
</html>
