<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //데이터 추가 메서드
        //1. push(값) : 배열의 마지막에 값을 추가
        //2. unshift(값) : 배열의 첫번쨰에 값을 추가
        
        var test = [20,30,40];

        console.log(test);

        test.push(50);

        console.log(test);

        test.unshift(10);

        console.log(test);
    </script>
</head>
<body>

</body>
</html>
