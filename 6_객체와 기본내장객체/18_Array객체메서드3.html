<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //sort() - 오름차순 정렬
        //reverse() - 데이터 순서 반전
        //문자정렬과 숫자정렬이 다름
        
        
        //1. 문자정렬
        var fruit = ['사과','배','바나나','오렌지','키위'];

        console.log(fruit);

        fruit.sort(); //오름차순 정렬
        console.log(fruit);

        fruit.reverse(); //반전 (내림차순이 아니라 오름차순을 반전시켜서 내림차순처럼 보임)
        console.log(fruit);

        //2. 숫자 정렬
        var nums = [7, 11, 33, 4, 21];

        nums.sort();
        console.log(nums);

        //숫자 오름차순 (공식같은거임)
        nums.sort(function(left,right){
            return left - right;
        })
        console.log(nums);

        //숫자 내림차순 
        nums.sort(function(left,right){
            return right - left;
        })
        console.log(nums);


    </script>
</head>
<body>

</body>
</html>
