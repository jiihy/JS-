<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //String : 문자열 객체
        //모든 객체는 속성과 메서드를 갖고 있음

        //1. 생성자함수식 객체생성 - 인스턴스생성
        var str01 = new String('안녕하세요.');

        //2. 변수식 문자열 생성 - 이 방식을 선호
        var str02 = '안녕하세요.'

        alert(str01);
        alert(str02);

        //typeof(데이터) : 데이터유형을 반환
        alert(typeOf(str01));
        alert(typeOf(str02));
    </script>
</head>
<body>

</body>
</html>
