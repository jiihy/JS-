<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //데이터 삭제 메서드
        //1. pop() : 마지막 값을 삭제하고 반환
        //2. shift() : 첫번째 값을 삭제하고 반환
        

        var test = [10,20,30,40,50];

        console.log(test);

        test.pop();
        console.log(test);

        test.shift(test);
        console.log(test);
    </script>
</head>
<body>

</body>
</html>
