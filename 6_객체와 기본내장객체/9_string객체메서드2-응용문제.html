    var beforeNum = prompt('주민번호 앞자리입력','6자리 입력');
    var afterNum = prompt('주민번호 뒷자리입력','7자리 입력');
    var f = afterNum.charAt(0);
    var y = beforeNum.substr(0,2);
    var m = beforeNum.substr(2,2);
    var d = beforeNum.substr(4,2);

    var yearNum;

    if(f == 1 || f == 2){
        yearNum = 19;

        alert('생일 :' + yearNum + y + '년 ' + m + '월 ' + d + '일');
    }else if(f == 3 || f == 4){
        yearNum = 20;

        alert('생일 :' + yearNum + y + '년 ' + m + '월 ' + d + '일');
    }else {
        alert('잘못입력하셨습니다.');
    }
