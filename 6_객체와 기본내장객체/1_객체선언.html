<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //객체 선언
        //속성 : 객체가 갖고 있는 고유한 특성을 기술하는 것
        //메서드 : 객체(변화지 않는 고유한 특성)에 주는 명령 혹은 동작
        var cat = {
            name: '야옹이', //속성 : 데이터가 함수가 아닌 것
            type: '코리안숏컷',
            age: 2,
            cry: function(){ // 메서드 : 데이터가 함수인 것
                alert('야옹야옹');
            }
        }

        //객체 전체 호출
        alert(cat);

        //속성 호출 : 객체명.속성명
        alert(cat.name);

        //메서드호출 : 객체명.메서드명()
        cat.cry();

        /* 
        var img = {
            src: '이미지경로',
            alt: '대체텍스트'
        }

        var 객체명 = }
            키명: 값,
            키명: 값
        */
    </script>
</head>
<body>
    
</body>
</html>
