<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //생성자함수 : [객체]생성할 때 사용하는 함수
        //            객체의 설계도
        //사용이유 : 여러개의 통일된 속성을 가지는 객체를 생성하기 위해 사용
        //코드 수를 많이 줄여 메모리 절감

        /* 
            - 선언 문법
            function 생성자함수명(){
                this.속셩명 = 값;
                this.메서드명 = function(){}
            }
            - 생성자함수명은 대문자로 시작하는 관례
            - 함수와 구분짓기 위해서

            - 호출 문법
            var 변수명 = new 생성자함수명();
            - new : 생성자 함수를 사용해서 객체를 새로운 인스턴스로 생성
        */

        //자동차에 대한 설계도 작성
        function Mini(model, color, mileage){
            this.model = model;
            this.color = color;
            this.mileage = mileage;
            this.starting = function(x){
                if(x == 'on'){
                    alert(this.color + '인 ' + this.model + '가 시동이 켜졌습니다');
                }else if(x == 'off'){
                    alert(this.color + '인 ' + this.model + '가 시동이 꺼졌습니다.');
                }
            }
        }

        //인스턴스 - 객체 생성
        var mini01 = new Mini('3door','black',15);
        var mini02 = new Mini('convertible','green',17);
        var mini03 = new Mini('contrymen','blue',20);

        mini02.starting('on');
        
    </script>
</head>
<body>

</body>
</html>
