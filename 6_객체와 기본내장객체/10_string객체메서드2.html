<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //toUpperCase() : 문자열을 대문자로 변경
        //toLowerCase() : 문자열을 소문자로 변경

        var coupon = prompt('쿠폰번호를 입력하세요', '8자리 입력');

        alert('쿠폰번호 : ' + coupon.toUpperCase());
    </script>
</head>
<body>

</body>
</html>
