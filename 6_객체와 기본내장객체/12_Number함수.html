<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        var left = prompt('좌변입력','정수입력');
        var right = prompt('우변입력','정수입력');

        //Number(문자열) : 숫자데이터 유형으로 변경
        //String(숫자) : 문자데이터 유형으로 변경
        alert('결과 : ' + (Number(left) + Number(right)));
    </script>
</head>

</body>
</html>
