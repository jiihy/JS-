<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본문법과 변수</title>
    <script>
        a = 10; //1. = : 좌변에 우변값을 대입
        10 == 10; //2. == : 항등연산자, 데이터유형과 관계없이 값이 맞으면 true, 그렇지 않으면 false반환
        10 === 10; //3. === : 완전항등연산자, 데이터유형과 값 모두가 맞으면 true, 그렇지 않으면 false반환

        alert(10 == '10'); //true
        alert(10 === '10'); //false
        alert(0 == false); //true
        alert(0 === false); //false
</script>
</head>
<body>
    
</body>
</html>
