<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본문법과 변수</title>
    <script>
        //불(boolean) : 결과값이 true 혹은 false로 나오는 것
        alert(10 > 5);
        alert(10 < 5);

        //true: 맞다! 라는 키워드
        //false : 틀리다! 라는 키워드
        alert(true); //맞았구나
        alert('true'); //t r u e 라고 띄워야하는구나
    </script>
</head>
<body>
    
</body>
</html>
