<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본문법과 변수</title>
    <script>
       //1. 숫자 - 그냥 작성;
       document.write(100);

       //2. 문자 - 따옴표 내부에 작성한다
       //큰 따옴표(""), 작은 따옴표('') 둘 다 사용 가능하다. 
       //태그 형태의 html태그를 인식하기 때문에 둘 다 사용 가능하게 처리되어있다.
       //컴퓨터는 계산기다. 숫자는 인식하지만 문자는 인식하지 않는다.
       //따라서 큰 따옴표("")는 html태그를 위해, 작은 따옴표('')는 JS에서 문자를 넣기 위해 사용
       document.write('hello');
       document.write('<a href="#">링크태그</a>');
        //ㄴ키워드 : 자바스크립트 예약어 - 의미를 담아둔 단어 - 자바스크립트가 이해하는 언어이기 때문에 따옴표 내부에 작성하지 않음.
        // 식별자 : 개발자가 만드는 이름 - 따옴표내부에 작성하지 않음 ex) 변수명, 함수명, 객체명 등등 
    </script>
</head>
<body>
    
</body>
</html>
