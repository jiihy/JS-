    <script>
        var num = 10; //1, 숫자
        var str = '안녕하세요'; //2. 문자열
        var bool = true; //3. 불표현식
        var fx = prompt('테스트'); //4. 함수 - prompt는 값을 문자열로 반환

        alert(fx);

        var obj = document; //5. 객체
        var test; //6. undefined : 값을 할당받지 못한 상태 
        //변수를 선언만 하고 사용자 동작을 받아서 나중에 선언하려고 값을 할당하지 않는 상황도 있을 수 있음

        alert(test);
