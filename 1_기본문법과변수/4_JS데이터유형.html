<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본문법과 변수</title>
    <script>
        /*
        데이터 유형
        1. 숫자 : 그냥 작성
        2. 문자열 : 따옴표 내부에 작성
        3. 불(boolean) : 결과값이 true 혹은 false로 변환
        4. 함수 : 코드의 집합
        5. 객체 : JS에 명령을 줄 수 있는 모든 대상
        6. undefined : 값을 배당받지 못한 상태

        식(표현식) : 데이터를 도출하는 코드
        ;(세미콜론) : 식을 종료할 때 사용하는 기호 - 작성하지 않아도 틀리진 않음
        */
    </script>
</head>

</body>
</html>
