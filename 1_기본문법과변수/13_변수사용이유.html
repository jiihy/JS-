        /*
        변수사용이유
        1. 값이 변할지도 모르니까
        2. 식이 너무 길어서
        */

        //원달러 변수 선언
        var dollar = 1442;

        alert(1 * dollar + '달러');
        alert(2 * dollar + '달러');
        alert(3 * dollar + '달러');
        alert(4 * dollar + '달러');
        alert(5 * dollar + '달러');
    </script>
