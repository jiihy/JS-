<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본문법과 변수</title>
    <script>
        alert(10 + 10); //더하기 연산자 - 좌변우변이 모두 숫자일 때
        alert(10 + '10'); //연결 연산자 - 좌변과 우변 중 하나라도 숫자가 아니면 값을 연결해서 붙여줌 (숫자 10과 문자 10이 붙어서 1010이라고 출력하지만 천십(1010)은 아님)
    </script>
</head>
<body>
    
</body>
</html>
