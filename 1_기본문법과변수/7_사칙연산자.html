<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본문법과 변수</title>
    <script>
        alert(10 + 10); //더하기 연산자
        alert(10 - 10); //빼기 연산자
        alert(10 * 10); //곱하기 연산자
        alert(10 / 10); //나누기 연산자
        alert(10 % 10); //나머지 연산자 10/3을 했을 때 9 배분하고 남은 1<--나머지 라고 함
    </script>
</head>
<body>
    
</body>
</html>
